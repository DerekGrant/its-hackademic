
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <a href="https://www.polymer-project.org/" target="blank"><img class="polymer-logo" src="images/polymer.svg" /></a>
    </header>

    <main>
      <section class="badge-section">
        <img id="badge" src="images/badge.png" height="422" width="420" />
        <!-- <span class="badge-shadow"></span> -->
        <img class="date" src="images/date.svg" />
      </section>
      <section class="register-section">
        <a href="https://docs.google.com/a/google.com/forms/d/1dgrW9uxeWFQXD1viARC1sv872eMCH4fWncvYr2O2pr8/viewform"
           onclick="trackOutboundLink('https://docs.google.com/a/google.com/forms/d/1dgrW9uxeWFQXD1viARC1sv872eMCH4fWncvYr2O2pr8/viewform'); return false;">
          <img class="register" src="images/register.svg" />
        </a>
      </section>
    </main>

    <footer>
      <ul>
        <li><a href="https://plus.google.com/+PolymerProject"><img src="images/gplus.svg"></a></li>
        <li><a href="http://twitter.com/polymer"><img src="images/twitter.svg"></a></li>
        <li><a href="http://github.com/polymer/polymer"><img src="images/github.svg"></a></li>
        <li><a href="http://polymer-project.org/"><img src="images/html.svg"></a></li>
      </ul>
    </footer>

    <script src="js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39334307-9', 'auto');
      ga('send', 'pageview');

      function trackOutboundLink(url) {
        ga('send', 'event', 'register', 'click', url, {'hitCallback':
          function () {
            document.location = url;
          }
        });
      }
    </script>
  </body>
</html>
